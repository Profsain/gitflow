<!DOCTYPE html>

    <title>Home: GitFlow</title>

  <body>
    <header
      style="
        background-color: black;
        width: 100%;
        position: fixed;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <img src="images/logo.png" alt="profsain logo" id="brand-logo" />
      <nav>
        <ul
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-around; ;
          "

          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>

    <main>
      <section id="home" style="height: 600px; background-color: bisque">
        <h1>Profsain Husain</h1>
        <h2>Home Section</h2>

        <form action="https://formspree.io/f/mknavowk" method="POST">
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />

          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /><br /><br />

          <label for="username">Username:</label><br />
          <input type="text" id="username" name="username" /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br /><br />

          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </section>

      <section
        id="services"
        style="height: 600px; background-color: rgb(171, 122, 62)"
      >
        <h2>services Section</h2>
      </section>
      <section
        id="about"
        style="height: 600px; background-color: rgb(69, 231, 175)"
      >
        <h2>About Section</h2>
      </section>
      <section
        id="skills"
        style="height: 600px; background-color: rgb(242, 86, 47)"
      >
        <h2>Skills Section</h2>
      </section>
      <section
        id="portfolio"
        style="height: 600px; background-color: rgb(53, 8, 136)"
      >
        <h2>Portfolio Section</h2>
      </section>
      <section
        id="blog"
        style="height: 600px; background-color: rgb(153, 21, 160)"
      >
        <h2>Blog Section</h2>
      </section>
      <section
        id="contact"

        <h2>Contact Section</h2>

    </main>
    <footer style="height: 40px; background-color: rgb(10, 6, 1)">
